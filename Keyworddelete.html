<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Teman dan Hobi</title>
  </head>
  <body>
    <h1>Daftar Teman dan Hobi</h1>
    <div>
      <h2>Teman</h2>
      <ul id="friends-list"></ul>
      <input type="text" id="new-friend" placeholder="Nama teman baru" />
      <button onclick="addFriend()">Tambah Teman</button>
    </div>
    <div>
      <h2>Hobi</h2>
      <ul id="hobbies-list"></ul>
      <input type="text" id="new-hobby" placeholder="Hobi baru" />
      <button onclick="addHobby()">Tambah Hobi</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
