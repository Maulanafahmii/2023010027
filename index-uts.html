<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Nilai Mahasiswa</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Input Nilai Mahasiswa</h1>
    <form id="studentForm">
      <label for="nim">NIM:</label>
      <input type="text" id="nim" name="nim" required /><br /><br />

      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required /><br /><br />

      <label for="mataKuliah">Mata Kuliah:</label>
      <select id="mataKuliah" name="mataKuliah">
        <option value="Algoritma">Algoritma</option>
        <option value="Pendidikan Pancasila">Pendidikan Pancasila</option>
        <option value="Sistem Komputer">Sistem Komputer</option>
        <option value="Pemrograman Komputer">Pemrograman Komputer</option>
        <option value="Bahasa Indonesia">Bahasa Indonesia</option>
        <option value="Kalkulus">Kalkulus</option>
        <option value="Diskrit">Diskrit</option>
        <option value="Arsitektur Komputer">Arsitektur Komputer</option>
        <option value="Praktik pemrograman Komputer">
          Praktik pemrograman Komputer
        </option>
        <option value="Desain Perangkat Lunak">
          Desain Perangkat Lunak
        </option></select
      ><br /><br />

      <label for="nilaiAkhir">Nilai Akhir:</label>
      <input
        type="number"
        id="nilaiAkhir"
        name="nilaiAkhir"
        required
      /><br /><br />

      <button type="button" onclick="proses()">TAMPIL</button>
      <button type="reset">RESET</button>
    </form>

    <div id="hasil"></div>

    <nav>
      <ul>
        <li><a href="arraydata.html">Array Data</a></li>
        <li><a href="profile.html">Profil Biodata</a></li>
      </ul>
    </nav>

    <script>
      function proses() {
        const nim = document.getElementById("nim").value;
        const nama = document.getElementById("nama").value;
        const mataKuliah = document.getElementById("mataKuliah").value;
        const nilaiAkhir = parseFloat(
          document.getElementById("nilaiAkhir").value
        );

        let nilaiHuruf, indeksNilai, keterangan;

        if (nilaiAkhir >= 85) {
          nilaiHuruf = "A";
          indeksNilai = 4.0;
          keterangan = "Pujian";
        } else if (nilaiAkhir >= 79) {
          nilaiHuruf = "A-";
          indeksNilai = 3.67;
          keterangan = "Sangat Memuaskan";
        } else if (nilaiAkhir >= 74) {
          nilaiHuruf = "B+";
          indeksNilai = 3.33;
          keterangan = "Sangat Memuaskan";
        } else if (nilaiAkhir >= 69) {
          nilaiHuruf = "B";
          indeksNilai = 3.0;
          keterangan = "Memuaskan";
        } else if (nilaiAkhir >= 64) {
          nilaiHuruf = "B-";
          indeksNilai = 2.67;
          keterangan = "Memuaskan";
        } else if (nilaiAkhir >= 59) {
          nilaiHuruf = "C+";
          indeksNilai = 2.33;
          keterangan = "";
        } else if (nilaiAkhir >= 54) {
          nilaiHuruf = "C";
          indeksNilai = 2.0;
          keterangan = "";
        } else if (nilaiAkhir >= 41) {
          nilaiHuruf = "D";
          indeksNilai = 1.0;
          keterangan = "";
        } else {
          nilaiHuruf = "E";
          indeksNilai = 0.0;
          keterangan = "";
        }

        const resultDiv = document.getElementById("hasil");
        resultDiv.innerHTML = `
                <h2>Hasil Input Nilai Mahasiswa</h2>
                <p>NIM: ${nim}</p>
                <p>Nama: ${nama}</p>
                <p>Mata Kuliah: ${mataKuliah}</p>
                <p>Nilai Akhir: ${nilaiAkhir}</p>
                <p>Nilai Huruf: ${nilaiHuruf}</p>
                <p>Indeks Nilai: ${indeksNilai}</p>
                <p>Keterangan: ${keterangan}</p>
            `;
      }
    </script>
  </body>
  <script>
    const arraydata = document.getElementById("arraydata");
    const profilbiodata = document.getElementById("profilbiodata");
  </script>
</html>
