<!DOCTYPE html>
<html>
  <head>
    <title>Contoh Program Tipe Data String</title>
  </head>
  <body>
    <h1>Program Tipe Data String</h1>
    <p>Contoh penggunaan tipe data string</p>
    <p id="description"></p>

    <script>
      const myString = "Hai,saya Fahmi";
      document.getElementById("description").innerHTML =
        "Nilai dari myString adalah: " + myString;
    </script>
  </body>
</html>
